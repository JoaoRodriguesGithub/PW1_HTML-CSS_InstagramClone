<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyInsta</title>
    <link rel="shortcut icon" href="./media/icon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <meta name="description" content="Pagina MyInsta TP2">
    <meta name="keywords" content="Post, Content, Social, Media">
    <meta name="author" content="João Rodrigues">
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <img class="imageHeader" src="./media/icon.png" alt="icon_flat">
            </div>
            <div>
                <a class="accountText" href="#">highsnobiety</a>
            </div>
        </div>
        <div class="hidden-xs">
            <img class="imagePost" src="./media/photo.jpg" alt="photo">
        </div>
        <div class="visible-xs">
            <div class="imageRows">
                <img class="imagePostXS" src="./media/pic1.jpg" alt="pic1">
                <img class="imagePostXS" src="./media/pic2.jpg" alt="pic2">
            </div>
            <div class="imageRows">
                <img class="imagePostXS" src="./media/pic3.jpg" alt="pic3">
                <img class="imagePostXS" src="./media/pic4.jpg" alt="pic4">
            </div>
        </div>
        <div class="bottomPost">
            <div class="buttons">
                <div>
                    <a href="#"><i class="icon-heart"></i></a>
                    <a href="#"><i class="icon-bubble"></i></a>
                    <a href="#"><i class="icon-share-alt"></i></a>
                </div>
                <div>
                    <a href="#"><i class="icon-tag"></i></a>
                </div>
            </div>
            <div class="likes">
                <p>3,5950 likes</p>
            </div>
            <div class="postDescription">
                <!-- Ver o que se passa com o inspect dos emojis pois tem um warning -->
                <a class="accountText" href="#">highsnobiety</a>
                <a class="atsignsHashtags" href="#">@highsnobietydesign</a>: a killer combination of Death Valley &
                Yellowstone National Park
                <span class="emoji-spaces">
                    <i class="em em-exploding_head"></i>
                    <i class="em em-art "></i>
                    <i class="em em-camera_with_flash"></i>
                </span>:
                <a class="atsignsHashtags" href="#">@hav_house</a>
                <a class="atsignsHashtags" href="#">#hsdesign</a>
            </div>
            <div class="comments">
                <div class="commentMargin">
                    <a class="accountText" href="#">_nikkobass_OGM</a>
                    <a class="atsignsHashtags" href="#">@mar_rrion</a>
                    <!-- Ver como retirar o espaço entre o @ e os !!! -->
                    <span class="text-space">!!! This is so beautiful! breathtaking</span>
                    <span class="emoji-spaces">
                        <i class="em em-blue_heart"></i>
                        <i class="em em-blue_heart"></i>
                    </span>
                </div>
                <div class="commentMargin">
                    <a class="accountText" href="#">oscar-orget</a>
                    <i class="em em-heart_eyes"></i>
                </div>
                <div class="commentMargin">
                    <a class="accountText" href="#">robbercj</a>
                    <a class="atsignsHashtags" href="#">@mabelw</a>
                </div>
                <div class="commentMargin">
                    <a class="accountText" href="#">mar_rrion</a>
                    <a class="atsignsHashtags" href="#">@_nikobass_</a>
                    <span class="emoji-spaces">
                        <i class="em em-heart_eyes"></i>
                        <i class="em em-heart_eyes"></i>
                    </span>
                    <span class="text-space-right">you're damn right!!</span>
                </div>
                <div class="postTime">
                    <span class="postTimeTextSize">3 MINUTES AGO</span>
                </div>
            </div>
            <div>
                <input class="comment-box" type="text" placeholder="Add a comment...">
            </div>
        </div>
    </div>
</body>

</html>
